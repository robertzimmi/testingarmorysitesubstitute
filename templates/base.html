<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}13Dominate - Teste Menu Mobile{% endblock %}</title>

  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/13Dominate_Logo.svg') }}">

  <!-- Google Fonts & Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

<!-- Bootstrap 5.3 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5.3 JS (opcional, para dropdowns, etc) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Material Web Components -->

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



  {% block head %}{% endblock %}
</head>
<body>

<header>
  <div class="header-top">
    <div class="top-row">
      <div class="logo">
        <img src="{{ url_for('static', filename='img/13Dominate_Logo.svg') }}" alt="Logo" />
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('lista_bp.lista_adm') }}">
        <span class="material-symbols-outlined">menu_open</span> Listar
      </a>
      <a href="{{ url_for('calendar.calendar_page') }}">
        <span class="material-symbols-outlined">calendar_today</span> Calendário
      </a>
      <a href="{{ url_for('upload.upload_page') }}">
        <span class="material-symbols-outlined">upload</span> Uploadcsv
      </a>
      <a href="{{ url_for('logout') }}">
        <span class="material-symbols-outlined">logout</span> LogOut
      </a>
    </nav>
  </div>
</header>




<main>
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="footer-content">
    <p>© 2025 <strong>13Dominate</strong> project — Todos os direitos reservados.</p>
  </div>
</footer>


<script>
  function toggleMenu() {
    const menu = document.querySelector('.nav-links');
    menu.classList.toggle('active');
  }
</script>

{% block scripts %}{% endblock %}
</body>
</html>
